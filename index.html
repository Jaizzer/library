<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaizzer-Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="logo">Jaizzer Reads</div>
        </div>
        <div class="main-content">
        </div>
    </div>

    <div class="form-container">
        <form action="">
            <div class="title-input-section">
                <label for="title-input">Title</label>
                <input type="text" id="title-input" required>
            </div>

            <div class="author-input-section">
                <label for="author-input">Author</label>
                <input type="text" id="author-input" required>
            </div>

            <div class="page-count-input-section">
                <label for="page-count-input">Page Count</label>
                <input type="number" id="page-count-input" required>
            </div>

            <div class="status-input-section">
                <label for="status-input">Status Input</label>
                <select id="status-input">
                    <option value="Read">Read</option>
                    <option value="Not Read" selected>Not Read</option>
                </select>
            </div>
            <button type="submit" id="submit-button">Add book</button>
        </form>
    </div>

</body>
</html>
