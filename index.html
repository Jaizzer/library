<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaizzer-Library</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="logo">Jaizzer Reads</div>
        </div>
        <div class="main-content">
            <div class="book-adder-1-container">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Add Book</title>
                    <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
                </svg>
            </div>
            <button class="book-adder-2">
                +
            </button>
        </div>
    </div>

    <div class="form-container hidden">
        <form action="">
            <div class="title-input-section">
                <label for="title-input">Title</label>
                <input type="text" id="title-input" required>
            </div>

            <div class="author-input-section">
                <label for="author-input">Author</label>
                <input type="text" id="author-input" required>
            </div>

            <div class="page-count-input-section">
                <label for="page-count-input">Pages</label>
                <input type="number" id="page-count-input" required>
            </div>

            <div class="status-input-section">
                <label for="status-input">Status</label>
                <select id="status-input">
                    <option value="Read">Read</option>
                    <option value="Not Read" selected>Not Read</option>
                </select>
            </div>
            <button type="submit" id="submit-button">Add book</button>
            <button type="button" id="cancel">Cancel</button>
        </form>
    </div>

</body>
</html>
